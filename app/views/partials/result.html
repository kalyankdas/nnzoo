<div class="modal-header">
    <h1>Result ..</h1>
</div>
<div class="modal-body">

    <div class="row">
        <h4>Class the animal belogs to</h4>

       
                <div class="col-xs-12 col-sm-3">
                    <img ng-src="{{group.image}}"  class="img-responsive img-circle" />
                </div>
                <div class="col-xs-12 col-sm-9">
                    <span class="name">{{group.name}}</span><br/>
               <span class="text-muted">{{group.members}}</span>
                </div>
                <div class="col-xs-12 col-sm-3" ng-show="group.selected">
                    <img ng-src="/images/checkmark.png"  />
                </div>
                <div class="clearfix"></div>

    </div>
</div>

<div class="modal-footer">
       <button ng-click="close()" class="btn" >close</button>
</div>
